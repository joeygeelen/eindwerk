<section class="start">
    <header>
        <section class="container"  id="myHeader">
            <article class="breedte">
                <a href="#" title="logo" class="logo ">MF</a>
                <a href="#" id="hamburger" class="fas fa-ellipsis-v"></a>
                <a href="#" id="cross" class="fas fa-times"></a>
            </article>
            <nav id="navigatie" class="menu">
                <ul>
                    <li><a href="#" title="home" class="menu"><p>Home</p></a></li>
                    <li><a href="#about" title="About me" class="menu"><p>Alle bieren</p></a></li>
                    <li><a href="#contact" title="contact" class="menu"><p>Contact</p></a></li>
                </ul>
            </nav>
        </section>
        <article class="herotext">
            <p class="naam">Welkom in inze webshop</p>
            <p class="job">Webdesign/developement</p>
        </article>
        <!-- <article class="arrowcontainer">
             <a href="#about" class="arrow"><span class="fas fa-chevron-circle-down"></span></a>
         </article> -->
        <div id="about"></div>
    </header>

</section>
<main>
    <section class="work" id="s2">
        <h2>Suggesties</h2>

            <!-- CARD HERHALEN -->
            <section *ngFor="let bier of bieren" class="card-container">
                <article class="c-card">
                    <div>
                        <div class="c-card__header">
                            <img src="../assets/images/{{bier.img}}"  class="c-card__image" alt="Card Image" />
                        </div>
                        <div class="c-card__body">
                            <h2 class="c-card__title">
                                {{bier.merk}}
                            </h2>
                            <h3 class="c-card__subtitle">
                                {{bier.naam}}
                            </h3>

                            <p class="c-card__intro">
                                Inhoud: {{bier.inhoud}}cl <br>
                                Prijs: &euro;{{bier.prijs}} <br>
                                Percentage: {{bier.percentage}}&#37; <br>
                                Kleur: {{bier.kleur}} <br>
                                Streek: {{bier.streek}}
                            </p>
                        </div>
                        <div class="c-card__footer">
                            Footer
                        </div>
                    </div>
                </article>
            </section>

            <!-- CARD HERHALEN -->

    </section>
</main>
<footer>
    <section class="contact" id="contact">
        &copy; All rights reserved
    </section>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
